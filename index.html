   <div class="container-fluid px-0">

       <!-- navbar -->

                <div class="nav-item d-flex ms-auto">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalLive">
                        Create a new post
                    </button>
                    <!-- icon dropdown -->
                    <li class="nav-item dropdown ms-2 me-5" style="list-style-type: none;">

                        <div class="d-flex flex-row">

                        </ul>

        </div>

       

        <!-- view selector -->

                <a href="#" class="btn btn-secondary mt-5 mx-2"><img src="./icons/grid-3x3-gap-fill.svg" ></a>

        </div>

        <div class="row">
            <div class="d-flex flex-row justify-content-center ">
                <div><img src="./images/athens.jpeg" style="width: 480px; height: 480px;"></div>
                <div><img src="./images/bagan3.jpeg" style="width: 480px; height: 480px;"></div>

             </div>
        </div>

     
   </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

     <!-- modal -->
     <div class="modal fade" id="exampleModalLive" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="d-flex flex-row mt-3">
                            <button type="button" class="btn btn-outline-dark"><img src="./icons/camera-fill.svg"></button>
                            <button type="button" class="btn btn-outline-dark"><img src="./icons/geo-alt-fill.svg"></button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>
    </div>
